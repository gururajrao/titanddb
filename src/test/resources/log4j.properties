log4j.rootLogger=debug, stdout, file
log4j.logger.com.amazon.titan=debug
log4j.logger.com.thinkaurelius=debug
log4j.logger.com.amazonaws=off
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d (%t) [%5p] (%F:%L) - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=/home/guru/logs/titan.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d (%t) [%5p] (%F:%L) - %m%n

